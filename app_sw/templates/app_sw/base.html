<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app_sw/css/base.css' %}">
    {% block css_additional %} {% endblock %}

    <!-- Fonts -->
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
                
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!-- Logo
    <div class="logo">
        <img src="{% static 'app_sw/img/logo.png' %}" alt="logo" class="img-fluid">
    </div> -->

    <!-- Navbar --> 
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link-logo" href='{% url "index" %}'>STARWARS api</a>
        </li>
    </ul>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href='{% url "people" %}'>People</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href='{% url "planets" %}'>Planets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href='{% url "starships" %}'>Starships</a>
        </li>
    </ul>

    {% block content %} {% endblock %}

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- JS for stars -->
    <script>
        function createStars() {
            const numStars = 800; // Количество звезд на экране
            const starsElement = document.createElement('div');
            starsElement.className = 'stars';
            
            let boxShadowValue = '';
            
            for (let i = 0; i < numStars; i++) {
                // Генерируем случайные позиции для звезд
                const offsetX = Math.random() * window.innerWidth;
                const offsetY = Math.random() * window.innerHeight;
                
                // Добавляем позицию звезды и цвет к box-shadow
                boxShadowValue += `${offsetX}px ${offsetY}px #FFF, `;
            }
            
            // Убираем запятую в конце строки
            boxShadowValue = boxShadowValue.slice(0, -2);
            
            // Устанавливаем box-shadow в элемент
            starsElement.style.boxShadow = boxShadowValue;
            
            // Добавляем элемент со звездами в документ
            document.body.appendChild(starsElement);
        }
        
        createStars(); // Создаем звезды при загрузке страницы
    </script>
</body>
</html>
